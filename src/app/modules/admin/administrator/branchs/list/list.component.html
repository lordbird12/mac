<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    6 ขั้นตอน
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">


                <div class="flex flex-auto flex-wrap">
                    <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <fuse-alert [appearance]="'outline'" [type]="'success'">
                            ใส่รายการบริการทั้งหมดที่คุณให้บริการแก่ลูกค้า เราส่งแบบฟอร์มให้คุณตามบริการที่คุณใส่ในโปรไฟล์
                        </fuse-alert>
                    </div>
                    <div class="flex flex-col w-full lg:w-4/4 mt-5 p-5">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
                            <ng-container *ngFor="let item of listData; let i = index" class="border-b">
                                <div class="flex flex-col shadow rounded-2xl overflow-hidden bg-card">
                                    <div class="flex flex-col p-6">
                                        <div class="border-t border-gray-200">
                                            <div class="border-t border-gray-200 mb-5">
                                                <img class="img" src="{{item.image}}" class="h-150 w-150 transition-shadow ease-in-out duration-300 shadow-none hover:shadow-xl">
                                            </div>
                                        </div>
                                        <div class="flex items-center justify-between">

                                            <!-- Course category -->
                                            <div class="py-0.5 px-3 rounded-full text-sm font-semibold text-blue-800 bg-blue-100 dark:text-blue-50 dark:bg-blue-500">
                                                {{item.name}}
                                            </div>
                                            <!-- Completed at least once -->
                                            <div class="flex items-center">
                                                <ng-container>
                                                    <mat-icon class="icon-size-5 text-red-600" [svgIcon]="'mat_outline:edit'" (click)="edit(item.id)"></mat-icon>
                                                </ng-container>
                                            </div>
                                        </div>
                                        <div class="mt-4 text-lg font-medium"> {{item.description}}</div>
                                    </div>
                                </div>

                            </ng-container>

                        </div>

                    </div>

                    <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>
                                    ชื่อบริการ
                                </mat-label>
                                <input matInput [formControlName]="'name'">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <mat-form-field class="w-full">
                            <mat-label class="font-bold">รายละเอียด</mat-label>
                            <textarea matInput rows="4" placeholder="กรุณาระบุรายละเอียด" [formControlName]="'description'"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <div class="border-t border-gray-200">
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                <div class=" flex flex-wrap justify-start">
                                    <ngx-dropzone style="width: 100%; height: 120px; justify-content: center;" (change)="onSelect($event)">
                                        <ngx-dropzone-label>รูปภาพ 480 × 700 px</ngx-dropzone-label>
                                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f" (removed)="onRemove(f)">
                                        </ngx-dropzone-image-preview>
                                    </ngx-dropzone>
                                </div>
                            </dd>
                        </div>
                    </div>

                </div>
            </div>
            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="update()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        บันทึก
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
