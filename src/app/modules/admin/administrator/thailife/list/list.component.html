<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    ครองใจคนไทย
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">

                <div class="flex flex-auto flex-wrap">
                    <div class="flex flex-col w-full lg:w-4/4 p-5 items-center">
                        <!--firstname and lastname-->
                        <img class="img" [src]="this.itemData.image" class="h-auto w-50 transition-shadow ease-in-out duration-300 shadow-none hover:shadow-xl">
                    </div>

                    <div class="flex flex-col w-full lg:w-4/4 p-3">
                        <div class="flex items-center">
                            <div class=" w-full flex flex-wrap items-center">
                                <ngx-dropzone style="width: 100%; height: 120px; justify-content: center;" (change)="onSelect($event)">
                                    <ngx-dropzone-label>รูปภาพ 2396 × 3259 px</ngx-dropzone-label>
                                    <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f" (removed)="onRemove(f)">
                                    </ngx-dropzone-image-preview>
                                </ngx-dropzone>
                            </div>

                        </div>
                    </div>

                    <div class="flex flex-col w-full lg:w-2/4 p-3">
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>หัวข้อ
                                </mat-label>
                                <input matInput [formControlName]="'left_1'">
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="flex flex-col w-full lg:w-2/4 p-3">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>รายละเอียด
                                </mat-label>
                                <input matInput [formControlName]="'left_2'">
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="flex flex-col w-full lg:w-2/4 p-3">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>รายละเอียด
                                </mat-label>
                                <input matInput [formControlName]="'right_1'">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="flex flex-col w-full lg:w-2/4 p-3">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>รายละเอียด
                                </mat-label>
                                <input matInput [formControlName]="'right_2'">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="flex flex-col w-full lg:w-4/4 p-3">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>ข้อความ
                                </mat-label>
                                <input matInput [formControlName]="'bottom_1'">
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="flex flex-col w-full lg:w-3/3 p-3">
                        <!--firstname and lastname-->
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>ข้อความหัวข้อใหญ่
                                </mat-label>
                                <input matInput [formControlName]="'bottom_2'">
                            </mat-form-field>
                        </div>
                    </div>

                </div>
            </div>
            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="update()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        บันทึก
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
